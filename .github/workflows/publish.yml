name: Publish

on:
  push:
    branches:
      - master
  release:
    types: [published]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - name: Set variables
      id: vars
      run: echo "::set-output name=repository::vandrijevik/kubekit"

    - uses: actions/checkout@v1

    - name: Build and push Docker image
      uses: docker/build-push-action@v1.1.0
      with:
        password: ${{ secrets.DOCKER_PASSWORD }}
        repository: vandrijevik/kubekit
        tag_with_ref: true
        tag_with_sha: true
        username: ${{ secrets.DOCKER_USERNAME }}
